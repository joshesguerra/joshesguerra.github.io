<!DOCTYPE html>
<html>
  <head>
    <title>Picture Album Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
      .zoom {
        transition: transform .2s; /* Animation */
        margin: 0 auto;
      }

      .zoom:hover {
        transform: scale(1.25); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
      }
    </style>
  </head>
  <body>
    <div class="w3-container w3-teal">
      <h1>Activities 2019 - 2020</h1>
    </div>

    <div class="w3-row-padding w3-margin-top">
      <div class="w3-third">
        <div class="w3-card">
          <img class="w3-opacity w3-hover-opacity-off" src="https://www.w3schools.com/w3css/img_5terre.jpg" style="width:100%">
          <div class="w3-container">
            <h5>Row 1, Column 1</h5>
          </div>
        </div>
      </div>

      <div class="w3-third">
        <div class="w3-card">
          <img class="w3-hover-grayscale" src="https://www.w3schools.com/w3css/img_monterosso.jpg" style="width:100%">
          <div class="w3-container">
            <h5>Row 1, Column 2</h5>
          </div>
        </div>
      </div>

      <div class="w3-third">
        <div class="w3-card">
          <img class="w3-hover-sepia" src="https://www.w3schools.com/w3css/img_vernazza.jpg" style="width:100%">
          <div class="w3-container">
            <h5>Row 1, Column 3</h5>
          </div>
        </div>
      </div>
    </div>

    <div class="w3-row-padding w3-margin-top">
      <div class="w3-third">
        <div class="w3-card">
          <img class="zoom" src="https://www.w3schools.com/w3css/img_manarola.jpg" style="width:100%">
          <div class="w3-container">
            <h5>Row 2, Column 1</h5>
          </div>
        </div>
      </div>

      <div class="w3-third">
        <div class="w3-card">
          <img src="https://www.w3schools.com/w3css/img_corniglia.jpg" style="width:100%">
          <div class="w3-container">
            <h5>Row 2, Column 2</h5>
          </div>
        </div>
      </div>

      <div class="w3-third">
        <div class="w3-card">
          <img src="https://www.w3schools.com/w3css/img_riomaggiore.jpg" style="width:100%">
          <div class="w3-container">
            <h5>Row 3, Column 3</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
